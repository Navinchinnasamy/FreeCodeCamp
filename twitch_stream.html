<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch Streaming</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>	
	body {
		font-family: cursive;
	}
	.jumbotron {
		background-image: url('https://nerdordie.com/wp-content/uploads/2015/03/MainDesignImage-AnimatedBackground.jpg');
	}
	#title {
		color: oldlace;
		font-weight: bold;
		font-size: 30pt;
	}
	.row {
		padding-left: 10%;
	}
	.offline {
		background-color: cornsilk;
	}
	.online {
		background-color: azure;
	}
	.closed {
		background-color: darkgray;
	}
	.channel {
		margin: 5px;
		border: 1px solid coral;
		border-radius: 5px;
		padding: 0px;
	}
	img {
		width: 100%;
		border-radius: 5%;
	}
	.channel-logo {
		float: left;
		width: 20%;
	}
	.channel-info {
		margin-left: 12%;
	}
	.channel-name, .channel-status, .channel-desc {
		display: block;
		margin-left: 11%;
	}
	.channel-name {
		font-size: 12pt;
	}
	.channel-status {
		font-size: 10pt;
	}
	.channel-desc {
		font-size: 9pt;
	}

	
	body {
	  background: #1d1d1d;
	  font-family: 'Lato', sans-serif;
	  font-size: 2rem;
	}

	.wrapper {
	  width: 15rem;
	  height: 5rem;
	  position: relative;
	  margin: 2rem auto;
	  border-radius: 3rem;
	  background: gray;
	}
	.wrapper .toggle {
	  width: 5.5rem;
	  height: 5.5rem;
	  position: absolute;
	  left: 4.6rem;
	  top: -0.4rem;
	  border-radius: 50%;
	  box-sizing: border-box;
	  border: 0.1rem solid #ff6c00;
	  background: #ff8933;
	  box-shadow: 0 0 0.2rem 0.1rem #ff6c00 inset, 0 0 0.2rem 0.1rem #ff6c00;
	  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
	}
	.wrapper label {
	  cursor: pointer;
	  width: 5rem;
	  height: 5rem;
	  position: absolute;
	  margin: 0;
	  padding: 0;
	  z-index: 1;
	  display: inline-block;
	  text-align: center;
	  line-height: 5rem;
	  text-transform: uppercase;
	  font-family: 'Lato', sans-serif;
	  font-size: 1.7rem;
	  font-weight: bold;
	  color: white;
	  -webkit-animation: 6s rot-label ease-in-out infinite;
	  -moz-animation: 6s rot-label ease-in-out infinite;
	  -o-animation: 6s rot-label ease-in-out infinite;
	  animation: 6s rot-label ease-in-out infinite;
	}
	.wrapper input {
	  position: absolute;
	  left: 0;
	  margin: 0;
	  padding: 0;
	  opacity: 0;
	}
	#yes_radio, #yes-lbl {
	  left: -2%;
	}
	#yes_radio:checked {
	  background: red;
	}
	#yes_radio:checked ~ .toggle {
	  border: 0.1rem solid #008000;
	  background: #00b300;
	  box-shadow: 0 0 0.2rem 0.1rem #008000 inset, 0 0 0.2rem 0.1rem #008000;
	  left: -0.5rem;
	}
	#no_radio:checked {
	  background: red;
	}
	#no_radio:checked ~ .toggle {
	  border: 0.1rem solid #ff0000;
	  background: #ff3333;
	  box-shadow: 0 0 0.2rem 0.1rem #ff0000 inset, 0 0 0.2rem 0.1rem #ff0000;
	  left: 9.6rem;
	}

	#maybe_radio, #maybe-lbl {
	  left: 31%;
	}

	#no_radio, #no-lbl {
	  left: 66.66667%;
	}

	#maybe-lbl {
	  -webkit-animation-delay: 2s;
	  -o-animation-delay: 2s;
	  -moz-animation-delay: 2s;
	  animation-delay: 2s;
	}

	#no-lbl {
	  -webkit-animation-delay: 4s;
	  -o-animation-delay: 4s;
	  -moz-animation-delay: 4s;
	  animation-delay: 4s;
	}

	@-moz-keyframes rot-label {
	  0% {
		transform: rotate(0deg);
	  }
	  15% {
		transform: rotate(-400deg);
	  }
	  18% {
		transform: rotate(-340deg);
	  }
	  20% {
		transform: rotate(-360deg);
	  }
	  30% {
		transform: rotate(-360deg);
	  }
	  100% {
		transform: rotate(-360deg);
	  }
	}
	@-webkit-keyframes rot-label {
	  0% {
		transform: rotate(0deg);
	  }
	  15% {
		transform: rotate(-400deg);
	  }
	  18% {
		transform: rotate(-340deg);
	  }
	  20% {
		transform: rotate(-360deg);
	  }
	  30% {
		transform: rotate(-360deg);
	  }
	  100% {
		transform: rotate(-360deg);
	  }
	}
	@keyframes rot-label {
	  0% {
		transform: rotate(0deg);
	  }
	  15% {
		transform: rotate(-400deg);
	  }
	  18% {
		transform: rotate(-340deg);
	  }
	  20% {
		transform: rotate(-360deg);
	  }
	  30% {
		transform: rotate(-360deg);
	  }
	  100% {
		transform: rotate(-360deg);
	  }
	}
	</style>
  <script>
	var channels = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas"];
	var result = [];
	$(function(){
		getStreams('all');
		$("body .container .row").html('');
		$("body").on("click", ".wrapper label", function(){
			var selected = $(this).attr('id').split("-")[0];
			if(selected == "yes"){
				$("body").find(".offline").hide();
				$("body").find(".online").show();
			} else if(selected == "no"){
				$("body").find(".online").hide();
				$("body").find(".offline").show();
			} else{
				$("body").find(".channel").show();
			}
		});
	});
	
	function getStreams(filter){
		$.each(channels, function(i, channel){
			var streamurl = 'https://wind-bow.glitch.me/twitch-api/streams/'+channel;
			$.getJSON(streamurl, function(data) {
				result[i] = listStreams(data);
				var channelurl = 'https://wind-bow.glitch.me/twitch-api/channels/'+channel;
				$.getJSON(channelurl, function(data) {
				  var temp = listChannels(data, channel);
				  $.extend( true, result[i], temp );
				  createChannelList(result[i]);
				});
			});
			
		});
	}
		
	function listStreams(data){
		if (data.stream === null) {
			game = "Offline";
			status = "offline";
		} else if (data.stream === undefined) {
			game = "Account Closed";
			status = "offline";
		} else {
			game = data.stream.game;
			status = "online";
		};
		
		var info = {
			'status': status,
			'game': game
		};
		return info;
	}
	
	function listChannels(data, channel){
		var logo = data.logo ? data.logo : 'https://dummyimage.com/50x50/ecf0e7/5c5457.jpg&text=0x3F';
		var name = data.display_name ? data.display_name : channel;
		var desc = data.status ? data.status : '';
		return {
			'logo': logo,
			'name': name,
			'desc': desc,
			'url' : data.url
		};
	}
	
	function createChannelList(channel){
		var channelHtml = '';
		channelHtml += '<div class="col-xl-3 col-sm-5 col-12 channel '+channel.status+'">'+
						  '<div class="channel-content">'+
							'<div class="channel-logo"><img src="'+channel.logo+'" /></div>'+
							'<div class="channel-info">'+
								'<label class="channel-name">'+channel.name+'</label>'+
								'<label class="channel-status">'+channel.game+'</label>'+
								'<span class="channel-desc">'+channel.desc+'</span>'+
							'</div>'+
						  '</div>'+
						'</div>';
		$("body .container .row").append(channelHtml);
		//return channelHtml;
	}
  </script>
</head>
<body>
  
<div class="container">
	<div class="jumbotron text-center">
		<h2 id="title">Twitch Streamer</h2>
		<div>
			<div class="wrapper">
			  <label for="yes_radio" id="yes-lbl">On</label><input type="radio" value="" name="choice_radio" id="yes_radio">
			  <label for="maybe_radio" id="maybe-lbl">All</label><input type="radio" value="" name="choice_radio" id="maybe_radio" checked="checked">
			  <label for="no_radio" id="no-lbl">Off</label><input type="radio" value="" name="choice_radio" id="no_radio">
			  <div class="toggle"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-3 col-md-6 col-12 channel">
			<div class="channel-logo"><img src="https://dummyimage.com/50x50/ecf0e7/5c5457.jpg&text=0x3F" /></div>
			<div class="channel-info">
				<label class="channel-name">Channel Name</label>
				<label class="channel-status">Offline</label>
			</div>
		</div>
	</div>
</div>

</body>
</html>
